
language: c
sudo: required
dist: trusty
compiler: gcc
branches:
  only:
  - master
  - development
addons:
  apt:
     sources:
       - ubuntu-toolchain-r-test
    packages:
      - libcunit1 
      - libcunit1-doc 
      - libcunit1-dev
      - lcov
      - valgrind
      - libblas-dev
      - liblapack-dev
      - g++-4.9
env:
   - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
before_install:
      - make clean
install:
      - sudo gem install coveralls-lcov 
before_script:  
script:
  - make travis TCOV=yes
cache:
  apt: true
  bundler: true
after_success:
  - lcov --directory ./obj --capture --output-file coverage.info
  - lcov --list coverage.info

