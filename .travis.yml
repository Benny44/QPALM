language: c
sudo: required
branches:
  only:
  - master
matrix:
  include:
  - os: linux
    python: 3.7
    env: BADGE=linux
    dist: xenial
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - lcov
        - valgrind
  - os: osx
    # osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
    # language: shell       # 'language: python' is an error on Travis CI macOS
    env: BADGE=osx
    addons:
      homebrew:
        update: true
        packages:
        - lcov
env:
  global:
  - DEPS_DIR="${HOME}/deps"
  - QPALM_VERSION="2.0"
install:
- gem install coveralls-lcov
- chmod 755 travis/install.sh
- chmod 755 travis/buildTest.sh
- chmod 755 travis/deploy.sh
- "travis/install.sh"
script:
- "travis/buildTest.sh"
cache:
  apt: true
  bundler: true
after_success:
- cd build/debug/CMakeFiles/qpalm.dir/src
- lcov --directory . --capture --o coverage.info
- lcov --list coverage.info
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then coveralls-lcov coverage.info; fi
- cd ../../../../..
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then valgrind --leak-check=full --show-leak-kinds=all
  --track-origins=yes --verbose --suppressions=valgrind/dl_open.supp build/debug/bin/run_all_tests; fi
deploy:
  provider: script
  script: "bash travis/deploy.sh" 
  on:
    branch: master
  skip_cleanup: true
